services:
  - type: web
    name: flower-delivery
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      # Optional: OpenAI key for AI-powered order description parsing
      - key: OPENAI_API_KEY
        sync: false
      # Optional: set a password to gate the /analytics dashboard
      - key: ANALYTICS_PASSWORD
        sync: false
      # Optional: Buttondown API key for email subscriptions
      - key: BUTTONDOWN_API_KEY
        sync: false
